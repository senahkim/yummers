<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comment Page</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
<link rel="stylesheet" href="css/comment.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="app-header">
    <div class="icon left"></div>
    <h1 class="smalllogo">Yummers</h1>
    <div class="icon right"></div>
  </header>
  
  <section class="content">
    <nav class="back-arrow">‚Üê</nav>
    <div class="profile">
      <img src="IMG/photo/senah.jpg" alt="Profile picture" class="profile-pic">
      <span class="username">senahkim</span>
    </div>
    <div class="post-image">
      <img src="Img/food/food3.jpg" alt="Food picture" class="food-pic">
    </div>
    <div class="post-text">
      <p>This was so yummzers!</p> <!-- This text should match the image exactly. If it's a typo in the image, keep it. -->
      <span class="location">Broad Street Oyster Co., CA</span>
    </div>
    <div class="reactions">
      <span class="likes">6</span>
      <span class="like-icon">üòä</span>
    </div>
  </section>
  
  <hr>

  <section class="comments">
    <div class="comment">
      <img src="img/photo/profile-gracee.lee.png" alt="Commenter picture" class="commenter-pic">
      <div class="comment-content">
        <span class="commenter-name">gracee.lee</span>
        <span class="comment-time">2:04 PM</span>
        <p class="comment-text">OMG that looks so good</p>
      </div>
    </div>
    <!-- Additional comments would go here -->
  </section>

  <footer class="comment-input">
    <input type="text" placeholder="Add Comment">
  </footer>
</body>
</html>
